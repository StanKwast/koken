<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recepten</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
<main>
    <img src="logo.png" alt="Logo" style="display:block;margin:0rem auto 0rem auto;max-width:200px;" />

    <input
      type="search"
      id="searchInput"
      placeholder="Zoek recepten op titel of ingrediënt..."
      aria-label="Zoek recepten op titel of ingrediënt"
    />

    <section id="categoryFilters" aria-label="Categorie filters"></section>

    <div id="pinnedRecipesContainer"></div>
    <section id="recipeList" aria-live="polite"></section>
  </main>

  <a href="https://recept-form.vercel.app" rel="noopener" id="submitRecipeBtn" aria-label="Recept indienen">Voeg recepten toe</a>

  <script src="app.js"></script>
</body>
</html>
